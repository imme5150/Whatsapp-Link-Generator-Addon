<html>
<meta charset="UTF-8">

<head class="has-text-centered">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/bulma.min.css">
    </link>
</head>

<body>
    <div class="container box">
        <div class="title is-size-4">Whatsapp Link Generator</div>
        <form id="form" class="">
            <div class="container">
                <div class="field">
                    <label class="label">Insira o número:</label>
                    <div class="field-body">
                        <div class="field is-expanded">
                            <div class="field has-addons">
                                <p class="control">
                                    <a class="button is-static">
                                        +55
                                    </a>
                                </p>
                                <p class="control ">
                                    <input id="phoneNumber" class="input" type="tel" placeholder="O número do telefone">
                                </p>
                                <p class="control">
                                    <button class="button is-info">
                                        <span class="icon is-small">
                                            <i class="fas fa-gears"></i>
                                        </span>
                                        <span>Gerar!</span>
                                    </button>
                                </p>
                            </div>
                            <p class="help">Não insira espaços e traços.</p>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <!-- <button class="button is-info" type="submit">Gerar!</button> -->
        </form>
        <div id="result" class="container notification is-success" hidden>
            <div class="container">
                <div class="field has-addons has-addons-left">
                    <p class="control">
                        <input id="url" class="input" onclick="" type="text" placeholder="Url Gerada" readonly
                            size="40">
                    </p>
                    <p class="control">
                        <a id="goUrl" href="#" class="button is-info">
                            <span class="icon is-small">
                                <i class="fas fa-arrow-right-to-bracket"></i>
                            </span>
                        </a>
                    </p>
                    <p class="control">
                        <a id="copyBtn" data-clipboard-target="#url"
                            class="copyBtn button is-warning has-tooltip-arrow has-tooltip-bottom"
                            data-tooltip="Copied!">
                            <span class="icon is-small">
                                <i class="fas fa-clipboard"></i>
                            </span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />



<script src="main.js"></script>

</html>
